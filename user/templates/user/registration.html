{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"> <!-- Подключение шрифта Open Sans -->
    <link rel="stylesheet" href="{% static 'deps/css/login.css' %}"> <!-- Подключите ваш CSS-файл -->
</head>
<body>

<div class="form-container">
    <h2>Регистрация</h2>
    <form>
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Подтверждение пароля</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Зарегистрироваться</button>
        <a href="index.html" class="register-link">Уже есть учетная запись? Войти</a>
    </form>
</div>

</body>
</html>
